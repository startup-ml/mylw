<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}"/>
<link href="/skin/css/bootstrap.min.css" rel="stylesheet">
<link href="/skin/css/style.css" rel="stylesheet">
<link href="/skin/css/shake.css" rel="stylesheet">
<link rel="shortcut icon" href="/favicon.ico" />
<!--[if lt IE 9]>
<script src="/skin/js/html5shiv.min.js"></script>
<script src="/skin/js/respond.min.js"></script>
<link href="/skin/css/ie8.css" rel="stylesheet">
<![endif]-->
<!--[if lte IE 6]>
<meta http-equiv="refresh" content="0;url=/no-ie6.html" />
<![endif]-->
<!--[if lte IE 7]>
<meta http-equiv="refresh" content="0;url=/no-ie6.html" />
<![endif]-->
</head>
<body>
<!-- head start --> 
{dede:include filename="head.htm"/} 
<!-- head end --> 
<!-- banner start -->
<div class="banner text-center">
  <div class="box hba" style="background-image:url(skin/images/20.jpg)"> </div>
</div>
<!-- banner end --> 
<!-- crumbs start -->
<div class="crumbs">
  <div class="container">
    <div class="btn-group pull-right hidden-xs">
      <button type="button" class="btn btn-menu btn-default dropdown-toggle" data-toggle="dropdown">更多菜单 Menu <span class="caret"></span></button>
      <ul class="dropdown-menu" role="menu">
        {dede:channel type='son'}
        <li><a href='[field:typeurl/]'>[field:typename/]</a></li>
        {/dede:channel}
      </ul>
    </div>
    <ol class="breadcrumb">
      <li>{dede:field name='position'/}</li>
    </ol>
  </div>
</div>
<!-- crumbs end --> 
<!-- content start -->
<div class="neirong"> {dede:field.content/} </div>
<!-- kj-contact start --> 
{dede:include filename="footer.htm"/} 
<!-- kefu end -->
</body>
</html>
